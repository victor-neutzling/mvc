<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Sign Up</title>
</head>

<header>
  <h1>Team Sign Up</h1>
  <a class="Basic" href="./index.html">Basic</a>
  <a class="Social" href="./Pages/Second-Tab.html">Social</a>
  <a class="Certificates" href="./Pages/Third-Tab.html">Certificates</a>
</header>

  <body>
    <div id="main-container">
      <form action="results.html" method="GET" id="register-form">
        <div class="full-box">
          <label for="fullName">Full Name</label>
          <input type="text" name="fullName" id="fullName" placeholder="Foo Bar" data-max-length="20" data-only-letters data-required>
        </div>
        <div class="full-box">
          <label for="nickname">Nickname</label>
          <input type="text" name="nickname" id="nickname" placeholder="Juanito" data-max-length="10" data-required>
        </div>
        <div class="half-box">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Foo@bar.com" data-min-length="3" data-required data-email-validate>
        </div>
        <div>
          <div class="half-box">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="(83) 00000-0000" pattern="(\[0-9]{2}\)-[0-9]{4,6}-[0-9]{3,4}$" data-required>
        </div>
        <div>
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" maxlenght="8" id="birthday" name="birthday" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="01-01-1910" data-required data-birth-date>
        </div>
        <div>
          <input type="checkbox" name="IAccept" id="IAccept" data-required>
          <label for="IAccept">I accept the terms and privacy</label>
        </div>
        <div>
          <label for="age">Age</label>
          <input type="text" name="age" id="age" disabled>
        </div>
        <div>
          <input type="button" id="btn-button" value="Next">
        </div>
      </form>
    </div>
    <p class="error-validation template"></p>
    </div>
  <script src="./js/Forms.js"></script>
  </body>

</html>
