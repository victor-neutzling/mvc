<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Team Sign Up</h1>

        <div class="itens">
            <li class="item">Basic</li>
            <li class="item">Social</li>
            <li class="item">Certificates</li>
        </div>
    </header>
    
    <main>
        <!-- will be inserted via javascript later, this is just a mockup of what the final project will look like -->
        <div class="main-tb">
            <h3>Full name *</h3>
            <input type="text" name="" id="">
        </div>
        
        <div class="main-tb">
            <h3>Nickname</h3>
            <input type="text" name="" id="">
        </div>

        <div class="email-phone">
            <div class="email">
                <h3>Email *</h3>
                <input type="text" name="" id="">   
            </div>
            <div class="phone">
                <h3>Phone</h3>
                <input type="text" name="" id="">
            </div>
        </div>

        <h2 class="birthday-title">Birthday *</h2>
        <section class="birthday">
            <div class="tb-date">
            <form>
                <span>
                    <label for="day">Day</label>
                    <select name="day" id="day"></select>
                </span>
                <span>
                    <label for="month">Month</label>
                    <select name="month" id="month"></select>
                </span>
                <span>
                    <label for="year">Year</label>
                    <select name="year" id="year"></select>
                </span>
            </form>
            </div>
            <div class="tb-age">
                <h2>Age</h2>
                <input type="text" name="" id="">
            </div> 
        </section> 
        <div>
            <input type="checkbox" name="" id="">
            <h2>I accept the terms and privacy</h2>
        </div>
        <div>
            <h1>Next</h1>
            <img src="./img/right-arrow-icon.png" alt="">
        </div>
        <script src="birthday.js"></script>
    </main>
</body>
</html>
