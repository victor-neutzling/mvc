<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Team Sign Up</title>
</head>

<body>
  <header>
    <h1 onclick="formController.addDate();">Team Sign Up</h1>
    
      <div class="itens">
          <li class="item" id="item1" onclick="formController.gotoFirstPage()">
            <a>Basic</a>
          </li>
          <li class="item" id="item2" onclick="formController.gotoSecondPage()">
            <a>Social</a>
          </li>
          <li class="item" id="item3" onclick="formController.gotoThirdPage()">
            <a>Certificates</a>
          </li>
      </div>
  </header>

<main id="root">
  <div class="main-tb">
    
    <h3>Full name *</h3>
    <input type="text" name="" id="tb-name"placeholder="Foo Bar" onkeypress="style.backgroundColor = 'white'">
</div>

<div class="main-tb">
    <h3>Nickname</h3>
    <input type="text" name="" id="tb-nickname" placeholder="Juanito" onkeypress="style.backgroundColor = 'white'">
</div>

<div class="email-phone">
    <div class="email">
        <h3>Email *</h3>
        <input type="text" name="" id="tb-email" placeholder="foo@bar.com"onkeypress="style.backgroundColor = 'white'">   
    </div>

    <div class="phone">
        <h3>Phone</h3>
        <input type="text" name="" id="tb-phone" placeholder="(83)00000-0000" onkeypress="style.backgroundColor = 'white'">
    </div>
</div>

<h2 class="birthday-title">Birthday *</h2>

<section class="birthday">
    <div class="bd-part1">
        <div class="tb-date">
            <h2>Day</h2>
             <select name="day" id="day" onchange="AgeHelper.getBirthday();"></select> 
         </div>
         
         <div class="tb-date">
             <h2>Month</h2>
             <select name="month" id="month" onchange="DateHelper.addDays();DateHelper.checkLeapYear();AgeHelper.getBirthday()"></select>
         </div>
    </div>
    
    <div class="bd-part2">
        <div class="tb-date">
            <h2>Year</h2>
            <select name="year" id="year" onchange="DateHelper.checkLeapYear();AgeHelper.getBirthday()"></select>
        </div>
        <div class="tb-date">
            <h2>Age</h2>
            <input class="tb-age" type="text" name="" id="tb-age" disabled>
        </div>
    </div> 
</section> 
<div class="terms-of-service">
    <input type="checkbox" name="cb-terms" id="cb-terms">
    <h2>I accept the terms and privacy</h2>
</div>
<div class="messages">
  <div id="message1"></div>
  <div id="message2"></div>
  <div id="message3"></div>
</div>
<div class="next-btn-box" onclick="formController.gotoSecondPage()">
  <div class="next-btn">
          <h1>Next</h1>
          <img class="arrow-icon" src="./img/right-arrow-icon.png" alt="">
          <img class="blue-arrow-icon" src="img/Vector(6).png" alt="">
      </div>
      
  </div>
</main>

<script src="./js/app/views/View.js"></script>
<script src="./js/app/controllers/FormController.js"></script>
<script src="./js/app/views/CertificateView.js"></script>
<script src="./js/app/views/MessageView.js"></script>
<script src="./js/app/models/Message.js"></script>
<script src="./js/app/models/Person.js"></script>
<!--<script src="index.js" type="module"></script>-->
<script src="./js/app/helpers/ValidationHelper.js"></script>
<script src="js/app/views/SecondPageView.js"></script>
<script src="js/app/views/ThirdPageView.js"></script>
<script src="js/app/views/FirstPageView.js"></script>
<script src="js/app/helpers/DateHelper.js"></script>
<script src="js/app/views/TableView.js"></script>
<script src="js/app/views/RowView.js"></script>
<script src="js/app/helpers/AgeHelper.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
<script type="text/javascript">
$("#tb-phone").mask("(00) 00000-0000");
</script>
<script>
  let formController = new FormController();
</script>
</body>

</html>
